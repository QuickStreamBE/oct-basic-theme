==
<!DOCTYPE html>
<html>
<head>
    {% partial 'site/head/head-meta' %}
    <title>October CMS - {{ this.page.meta_title ?: placeholder('pageTitle') }}</title>
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    {% partial 'site/head/head-links' %}
    {% partial 'site/head/head-scripts' %}
    {% partial 'site/head/analytics-code' %}
</head>
<body class="[word-spacing:.05rem!important] font-Manrope text-[0.8rem] !leading-[1.7] font-medium">
<div class="grow shrink-0">
    {% partial 'site/header' %}
    <section class="wrapper !bg-[#ffffff]">
        <div class="container">
            {% page %}
        </div>
    </section>
</div>
{% partial 'site/footer' %}
<script src="{{ 'assets/js/plugins.js'|theme }}"></script>
<script src="{{ 'assets/js/theme.js'|theme }}"></script>
</body>
</html>
